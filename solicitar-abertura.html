  <main class="checkout-page" id="solicitar-abertura">
    <section class="container">
      <div class="checkout-wrapper">
        <div class="checkout-left-banner">
          <img src="/public/img/cadastro2.png" />
        </div>
        <div class="checkout-form">
          <section id="form-user-solicitar-abertura" class="checkout-form-content">
            <h2 style="text-align: center;">Preencha o formul√°rio para <br /> iniciar o processo de abertura do CNPJ MEI
            </h2>
            <form action="" class="user__form" id="userform-abertura">
              <div class="form-fields">
                <label for="name" class="user__label">Nome completo</label>
                <input name="name" required="true" autocomplete="new-password" type="text" id="name"
                  class="user__input">
                <label for="phone" class="user__label">Celular/Whatsapp*</label>
                <input name="phone" required="true" autocomplete="new-password" type="phone" id="phone"
                  class="user__input">
                <label for="input-email" class="user__label">E-email*</label>
                <input type="email" name="email" id="input-email" class="user__input" required="true"
                  autocomplete="new-password">
              </div>
              <div class="form-requirements">
                <span>
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">
                    Ao informar meus dados, eu concordo com a Politica de privacidade.
                  </label>
                </span>
              </div>
              <div class="checkout-form-footer">
                <button class="button button--primary" id="go-to-success" type="submit">Solicitar abertura
                  <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                    <path d="M4.66663 10H16.3333" stroke="#002C43" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="M10.5 4.16675L16.3333 10.0001L10.5 15.8334" stroke="#002C43" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>
  </main>
